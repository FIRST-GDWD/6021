<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div id="frame1">
                            <img 
                                id="img1"
                                src="images/dawntrail-cover.webp"
                                alt="dawntrail cover"
                            >
                        </div>
                        <div id="frame4">
                            Welcome to FFXIV Dawntrail!
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div id="frame2">
                            <img 
                                id="img2"
                                src="images/dawntrail-poster.webp"
                                alt="dawntrail poster"
                            >
                        </div>
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <div id="frame3">
                            <img 
                                id="img3"
                                src="images/tuliyollal.jpg"
                                alt="tuliyollal"
                            >
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
