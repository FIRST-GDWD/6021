<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Absolute vs Relative Units (Demo)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <img 
            class="absolute-image"
            src="images/icecream.jpg"
            alt="ice cream"
        >
        <img 
            class="relative-image"
            src="images/icecream.jpg"
            alt="ice cream"
        >
        <div class="outer-container">
            <div class="inner-container">
                <p>
                    Lorem ipsum dolor sit amet, consectetur 
                    adipisicing elit. Voluptas distinctio fuga 
                    libero in tempore aliquam officiis, omnis eius 
                    voluptate exercitationem est harum perferendis 
                    alias quod, atque ipsum consectetur odio repudiandae.
                </p>
                <img src="images/icecream.jpg" alt="ice cream">
            </div>
        </div>
    </body>
</html>
